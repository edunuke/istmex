version: '3.5'

services:
  btc-api:
    build: btcapi

    expose:
      - "8000"
      - "9001"
    ports:
      - "8000:8000"
      - "9001:9001"
    networks:
      - btcnet

  btc-core:
    build: btcservice
    expose:
      - "9001"
      - "18443" 
      - "18444" 
      - "5000"
    ports:
      - "9002:9001"
    networks:
      - btcnet

  exchange:
    build: exchange
    expose:
      - "5000"
      - "9001"
      - "5432"
    ports:
      - "8080:5000"
      - "9003:9001"

    networks:
      - dbnet

  postgres:
    image: postgres
    restart: always
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD:test
    networks:
      - dbnet

  mongo:
    image: mongo
    restart: always
    expose:
      - "27017"
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME:root
      - MONGO_INITDB_ROOT_PASSWORD:example
    networks:
      - dbnet

  mongo-express:
    image: mongo-express
    restart: always
    expose:
      - "8081"
    ports:
      - 8081:8081
    environment:

      - ME_CONFIG_MONGODB_ADMINUSERNAME:root
      - ME_CONFIG_MONGODB_ADMINPASSWORD:example
    networks:
      - dbnet


  market-service:
    build: marketservice
    expose:
      - "8001"
      - "9001"
    ports:
      - "8001:8001"
      - "9004:9001"
    networks:
      - dbnet

networks:
  btcnet:
    name: btcnet
  dbnet:
    name: dbnet